{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-5">
             <h2>Sign Up</h2>
             <form method="post">
                 {% csrf_token %}
                 {{ form|crispy}}
                <button class="btn btn-success mt-2" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
