{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
                                                        initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'external/bootstrap/css/bootstrap.min.css' %}">

        <!-- Site CSS -->
        <link rel="stylesheet" href="/static/css/stylesheet.css">

        <!-- Font Awesome -->
        <script defer
                src="{% static 'external/fontawesome-free-5.11.2-web/js/solid.js' %}"></script>
        <script defer
                src="{% static 'external/fontawesome-free-5.11.2-web/js/fontawesome.js' %}">
        </script>

        <title>{% block title %}PMS{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">PMS</a>
            <button
                class="navbar-toggler" 
                type="button" 
                data-toggle="collapse"
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" 
                                                       aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item dropleft">
                        <button class="nav-link btn btn-outline-secondary dropdown-toggle " 
                           id="navbarDropdown" 
                           role="button" 
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.last_name }}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'password_change'%}">
                                Change password
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                Log Out
                            </a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item mr-1">
                        <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'external/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'external/popper.min.js' %}"></script>
        <script src="{% static 'external/bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
