{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container">
{% if user.is_authenticated %}
Hi {{ user.first_name }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <p><a href="{% url 'login' %}">Log In</a> | 
    <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
</div>
{% endblock content %}
